<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - My Portfolio</title>
  <style>
    /* Basic Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
    }

    /* Header / Navbar */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
      background-color: #ebebeb;
      color: #d9534f;
    }

    /* Main Content */
    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    main h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 700;
    }
    main p {
      line-height: 1.6;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    /* Social Media Links List */
    .social-links {
      list-style: none;
      margin-top: 1rem;
    }
    .social-links li {
      margin-bottom: 0.75rem;
    }
    .social-links a {
      color: #d9534f;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #bf413e;
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      background-color: #ffffff;
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    footer p {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Header with Right-Aligned Navbar -->
  <header>
    <div class="logo"><a href="index.html", style="color: #000000; text-decoration: none;">Liu Yichao</a></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="contact.html" style="color:#d9534f;">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content: Social Media Links -->
  <main>
    <h1>Connect with Me</h1>
    <p>
      Thanks for visiting my site! Here are some of the places you can find me online. 
      Feel free to connect, follow, or just say hello!
    </p>
    <ul class="social-links">
      <!-- Replace links below with your actual profiles -->
      <li><a href="https://twitter.com/YourHandle" target="_blank">Twitter</a></li>
      <li><a href="https://www.linkedin.com/in/YourProfile" target="_blank">LinkedIn</a></li>
      <li><a href="https://github.com/YourUsername" target="_blank">GitHub</a></li>
      <li><a href="https://instagram.com/YourProfile" target="_blank">Instagram</a></li>
      <li><a href="mailto:youremail@example.com">Email</a></li>
    </ul>
  </main>

</body>
</html>
