<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // Define the root variable
    var root = './';
    document.title = "Yichao Liu $ ~ / Blogs";
    
    // Update links dynamically
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("home-link").href = root + "index.html";
        document.getElementById("projects-link").href = root + "projects.html";
        document.getElementById("blogs-link").href = root + "blogs.html";
        document.getElementById("contact-link").href = root + "contact.html";
        document.getElementById("logo-link").href = root + "index.html";
    });

    

  </script>
  <style>
    /* Reuse similar styling from index.html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #ebebeb;
      color: #d9534f;
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    footer {
      text-align: center;
      background-color: #ffffff;
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
    }

    article {
      margin-bottom: 2rem;
    }

    article h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    article p {
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><a href="index.html", style="color: #000000; text-decoration: none;">Liu Yichao</a></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blogs.html" style="color:#d9534f;">Blogs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>My Blogs</h1>

    <!-- Example post -->
    <article>
      <h2><a href="./blogs/test_mathjax.html">MathJax Testing</a></h2>
      <p>
        This is a test of MathJax.
      </p>
    </article>

    <!-- Add more blog posts here -->
    <article>
      <h2><a href="./blogs/xiaoaojianghu.html">中文test</a></h2>
      <p> First Create:  Last Modified: </p>
      <p>
        Another blog post content. You can format it with headings, images, code snippets, 
        etc., as needed.
      </p>
    </article>
  </main>
